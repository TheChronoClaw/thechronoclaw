<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Custom UI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-history { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user { color: blue; }
        .assistant { color: green; }
        #input { width: 80%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>OpenClaw Minimal style UI</h1>
    <div id="chat-history"></div>
    <input type="text" id="input" placeholder="Type your message...">
    <button id="send">Send</button>

    <script>
        const ws = new WebSocket('ws://127.0.0.1:18789');
        const chatHistory = document.getElementById('chat-history');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        let sessionKey = 'default';
        let requestId = 1;

        ws.onopen = () => {
            console.log('Connected to Gateway');
            sendRPC('sessions_list', {}, (result) => {
                if (result.length > 0) {
                    sessionKey = result[0].sessionKey;
                    loadHistory();
                } else {
                    alert('No sessions found. Create one first.');
                }
            });
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.result) {
                if (data.id === currentId) {
                    callbacks[data.id](data.result);
                }
            } else if (data.method === 'message') {
                appendMessage(data.params.content, data.params.role || 'assistant');
            }
        };

        ws.onclose = () => console.log('Disconnected');
        ws.onerror = (err) => console.error('Error:', err);

        const callbacks = {};
        let currentId;

        function sendRPC(method, params, callback) {
            currentId = requestId++;
            const payload = { jsonrpc: '2.0', method, params, id: currentId };
            ws.send(JSON.stringify(payload));
            if (callback) callbacks[currentId] = callback;
        }

        function loadHistory() {
            sendRPC('sessions_history', { sessionKey }, (history) => {
                chatHistory.innerHTML = '';
                history.forEach(msg => appendMessage(msg.content, msg.role));
                chatHistory.scrollTop = chatHistory.scrollHeight;
            });
        }

        function appendMessage(content, role) {
            const div = document.createElement('div');
            div.classList.add('message', role);
            div.textContent = `${role}: ${content}`;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const message = input.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            sendRPC('sessions_send', { sessionKey, content: message }, (response) => {
                console.log('Sent:', response);
            });
            input.value = '';
        });
      
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
